<!----------------CoNTATO------------------------>

<section id="contato">

<form action="#" method="POST">

	<div>
		<label>Nome</label>

		<input type="text" required>					
	</div>
	
	<div>
		<label>Telefone de contato</label>
		<input type="tel" placeholder="(XX)XXXX-XXXX" class="tel" >
	</div>
	
	<div>
		<label>Email para contato</label>
		<input type="email" required="required" class="email">
	</div>

	<div>
		<label>Cep</label>
		<input type="number" placeholder="XXXXX-XXX" pattern="\d{5}-?\d{3}" class="cep">
	</div>

	<div>
		<label>Data de Nascimento</label>
		<input type="date" required="required" placeholder="dd/mm/aaaa" type="date" class="data">
	</div>

	<div>
		<label> Módulo que pretende iniciar (sujeito a teste de conhecimento)</label>
		<input type="number" value="1" class="modulo">
	</div>

	<div>
		<label>Horário de início</label>
		<input type="time" value="10:00" class="hor">
	</div>

	<div>
		<label>Cor da pasta - Ao matricular você ganha uma pasta para guardar seu material</label>
		<input type="color" value="#115632" class="corPasta">

	</div>

	</form>

</section>
